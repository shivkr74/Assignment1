<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>My Bio Data</h1>

    <form action="" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName :</label>
            <input type="text" id="firstname" placeholder="First Name" name="user" required>
            <label for="lastname">LastName :</label>
            <input type="text" id="lastname" placeholder="Last Name" name="user" required>
            <br>
            <br>

            <label for="male">Male :</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female :</label>
            <input type="radio" id="female" name="gender">
            <label for="others">Other :</label>
            <input type="radio" id="other" name="gender">
            <br>
            <br>

            <label for="date">Date of Birth :</label>
            <input type="date" id="date">
            <br>
            <br>

            <label for="email">E-Mail :</label>
            <input type="email" id="email" placeholder="Enter Your Email"> <br><br>

            <label for="tel">Phone</label>
            <input type="tel" id="tel" placeholder="+91" maxlength="10"> <br><br>

            <label for="height">Height</label>
            <input type="text" id="height" placeholder="Height in Feet"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="schlname">School Name :</label>

            <input type="text" id="schlname" placeholder="School Name"> <br><br>

            <label for="class">Class :</label>
            <input type="number" id="class" placeholder="Enter Class"><br><br>


            <label for="stream">Stream :</label>
            <select name="" id="stream">
                <option >Stream</option>
                <option >Math</option>
                <option >Bio</option>
                <option >Art</option>
                <option >Commarce</option>
            </select><br><br>

            <label for="marksheet">Marksheet :</label>
            <input type="file" id="marksheet">
        </fieldset>
        <br><br>

        <input type="submit">
    </form>

</body>

</html>
